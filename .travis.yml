language: node_js
node_js: lts/*
sudo: false
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.9.4
- export PATH=$HOME/.yarn/bin:$PATH
cache:
  yarn: true
  directories:
  - node_modules
script:
- yarn run lint
- yarn run test
- npm run build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$github_token"
  local_dir: ".out"
  on:
    branch: develop
env:
  matrix:
    secure: 
